<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Video Background</title>
  </head>
  <header>
    <h1>Video Player</h1>
  </header>
  <body>
    <div class="video-container">
      <video id="video" src="/video/video.mp4"></video>
    </div>
    <div class="buttons-wrapper">
      <button id="back" class="video-buttons">-10</button>
      <button id="forward" class="video-buttons">+10</button>
      <button id="play" class="video-buttons">Play</button>

      <button id="volUp" class="video-buttons">+vol</button>
      <button id="volDown" class="video-buttons">-vol</button>
    </div>
  </body>
</html>
